<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../CSS Files/DASHBOARD.CSS">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-input">
            <h3>Dashboard</h3>
        </div>
    </div>

    <!-- Main Content -->
    <div class="dashboard-container">
        <h1>DRIVER PERFORMANCE</h1>
        <div class="chart-container">
            <canvas id="performanceChart"></canvas>
        </div>
    </div>

    <div class="side-container">
        <div class="hub-container">
            <h2>UPPER QC HUB</h2>
            <canvas id="hub1Chart"></canvas>
        </div>
        <div class="hub-container">
            <h2>LOWER QC HUB</h2>
            <canvas id="hub2Chart"></canvas>
        </div>
        <div class="hub-container">
            <h2>EAST QC HUB</h2>
            <canvas id="hub3Chart"></canvas>
        </div>
        <div class="hub-container">
            <h2>WEST QC HUB</h2>
            <canvas id="hub4Chart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../JS Files/DASHBOARD.js"></script>
</body>
</html>
